<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="post-form">
                <input id="userId" type="hidden" name="userId" th:value="${income == null ? '' : income.userId}" />

                <div class="select-list">
                    <ul>
                        <li>
                            日期：<input type="text" class="time-input"  name="selDate" style="display: inline-block"/>
                        </li>
                        <li>
                            收益人：<input type="text" name="userName"/>
                        </li>
                        <li>
                            合约类型：<select name="level" >
                            <option value="">所有</option>
                            <option  th:text="屌丝" th:value="1"></option>
                            <option  th:text="网红" th:value="2"></option>
                            <option  th:text="明星" th:value="3"></option>
                            <option  th:text="大咖" th:value="4"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    // var editFlag = [[${@permission.hasPermi('system:post:edit')}]];
    // var removeFlag = [[${@permission.hasPermi('system:post:remove')}]];
    var datas = [[${@dict.getType('sys_normal_disable')}]];
    var prefix = ctx + "system/income";

    $(function () {
        var options = {
            url: prefix + "/list",
            // createUrl: prefix + "/add",
            // updateUrl: prefix + "/edit/{id}",
            // removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            // sortName: "id",
            modalName: "收益结算",
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
				{
					field: 'id',
					title: 'id'
				},
                {
                    field: 'selDate',
                    title: '时间'
                },
				{
					field: 'userName',
					title: '收益人'
				},
                {
                    field: 'level',
                    title: '合约类型',
                    sortable: true,
                    formatter: function (value, row, index) {
                       switch(value){
                           case 1:
                               return "屌丝";
                           case 2:
                               return "网红";
                           case 3:
                               return "明星";
                           case 4:
                               return "大咖";
                       }
                    }

                },
                {
                    field: 'contractSalary',
                    title: '静态收益',
                    sortable: true
                },
                {
                    field: 'shareSalary',
                    title: '分享收益',
                    sortable: true
                },
                {
                    field: 'manageSalary',
                    title: '管理收益',
                    sortable: true
                },
                {
                    field: 'sameLevelSalary',
                    title: '平级收益',
                    sortable: true
                },
				{
					field: 'salary',
					title: '最终收益',
					sortable: true
				}
            ]
        };
        $.table.init(options);
        $.table.search();
        $("#userId").val("");
    });
</script>
</body>
</html>
